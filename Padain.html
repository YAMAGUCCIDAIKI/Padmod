<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scripts</title>
		<style>
			body {
				background-color: #0097a7;
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				-webkit-user-select: none; /* SafariやiOS用 */
				-moz-user-select: none; /* Firefox用 */
				-ms-user-select: none; /* IE用 */
				user-select: none;
			}

			.mod-menu {
				background: rgba(255, 255, 255, 0.3);
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				width: 300px;
				overflow-y: auto;
				max-height: 100vh;
			}

			.menu-title {
				color: white;
				text-align: center;
				font-size: 27px;
				margin-bottom: 20px;
			}

			.menu-description {
				color: white;
				text-align: center;
				font-size: 18px;
				margin-bottom: 10px;
			}

			.menu-section-title {
				color: white;
				font-size: 21px;
				margin-bottom: 5px;
			}

			.button,
			.prompt-button {
				background-color: transparent;
				border: 2px solid white;
				color: white;
				padding: 10px;
				width: 90%;
				text-align: center;
				border-radius: 5px;
				margin-bottom: 10px;
				cursor: pointer;
				transition: background-color 0.3s;
			}

			.button:hover,
			.prompt-button:hover {
				background-color: rgba(255, 255, 255, 0.5);
			}

			.checkbox-container {
				display: flex;
				align-items: center;
				margin-bottom: 10px;
			}

			.checkbox-label {
				margin-left: 10px;
				color: white;
				cursor: pointer;
			}

			.checkbox {
				appearance: none;
				-webkit-appearance: none;
				background-color: transparent;
				margin: 0;
				font-size: 24px;
				width: 1em;
				height: 1em;
				border: 2px solid white;
				border-radius: 5px;
				display: grid;
				place-content: center;
				cursor: pointer;
			}

			.checkbox:checked {
				background-color: white;
			}

			.checkbox:before {
				content: "✓";
				width: 1.2em;
				height: 1.2em;
				border-radius: 5px;
				transform: scale(0);
				transition: 120ms transform ease-in-out;
				box-shadow: inset 1em 1em var(--form-control-color);
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.checkbox:checked:before {
				transform: scale(1);
			}
		</style>
	</head>
	<body>
		<div class="mod-menu">
			<div class="menu-title">パズドラMod<br />Ver-1.0.1</div>
			<div class="menu-description">Created By Tain</div>

			<button id="updateButton" onclick="updatePage()">更新</button>

			<!-- <div class="menu-section-title">--Button--</div> -->
			<div class="menu-section">
				<div class="button" id="KaihukuMezame" onclick="copyText();">
					回復目覚めのAddressコピー
				</div>
				<div class="button" onclick="Seigyo();">吸収貫通</div>
				<div class="button" onclick="cheatMode();">升</div>
			</div>
			<!-- <div class="menu-section-title">--CheckBox--</div> -->
			<div class="menu-section">
				<div class="button" id="stopwatch" onclick="stopwatch();">
					ストップウォッチ
				</div>
				<div class="checkbox-container">
					<input
						type="checkbox"
						id="fastclear"
						class="checkbox"
						onclick="checkAlert(this);"
					/>
					<label
						for="fastclear"
						class="checkbox-label"
						id="checkbox-label"
						>即クリア(入力値)</label
					>
				</div>
				<!-- <div class="checkbox-container">
					<input type="checkbox" id="checkbox2" class="checkbox" onclick="checkAlert(this);">
					<label for="checkbox2" class="checkbox-label">チェックボックス2</label>
				</div> -->
				<!-- <div class="checkbox-container">
					<input type="checkbox" id="checkbox3" class="checkbox">
					<label for="checkbox3" class="checkbox-label" id="checkbox-label">チェックボックス3</label>
				</div> -->
			</div>
			<!-- <div class="menu-section-title">--Prompt--</div> -->
			<div class="menu-section">
				<div class="prompt-button" onclick="showPrompt();">HP入力</div>
			</div>
			<div class="menu-section">
				<div class="prompt-button" onclick="LockHP();">
					HP入力(ダンジョン前)
				</div>
			</div>
		</div>
		<script src="Padain.js"></script>
	</body>
</html>
